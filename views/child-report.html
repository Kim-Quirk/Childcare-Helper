<!DOCTYPE html>
<html lang="en">

<head>
    <title>Child Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap  CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../style/custom.css">

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top" id="main-header">
        <!-- The nav bar is in the partials folder. -->
    </nav>
    <div class="jumbotron text-center">
        <h1>File a Report for <span>Name</span></h1>
    </div>

    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div id="remove" class="modal-header p-5 pb-4 border-bottom-0">
                <h2>Report Type</h2>
            </div>

            <div id="modalElement" class="modal-body p-5 pt-0">
                <form id="form" name="reportType">
                    <div class="form-row align-items-center radios">
                        <div class="form-check form-check-inline col-auto">
                            <input class="form-check-input" type="radio" name="reportType" id="food" value="food">
                            <label class="form-check-label" for="food">
                                Food
                            </label>
                        </div>
                        <div class="form-check form-check-inline col-auto">
                            <input class="form-check-input" type="radio" name="reportType" id="bathroom"
                                value="bathroom">
                            <label class="form-check-label" for="bathroom">
                                Bathroom
                            </label>
                        </div>
                        <div class="form-check form-check-inline col-auto">
                            <input class="form-check-input" type="radio" name="reportType" id="nap" value="nap">
                            <label class="form-check-label" for="nap">
                                Nap
                            </label>
                        </div>
                        <div class="form-check form-check-inline col-auto">
                            <input class="form-check-input" type="radio" name="reportType" id="frown" value="frown">
                            <label class="form-check-label" for="frown">
                                Incident
                            </label>
                        </div>
                    </div>
                    <br>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Confirm &
                        Continue</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center" id="main-footer">
        <!-- The footer is in the partials folder. -->
    </footer>

    <script>
        $(document).ready(function () {
            // Add smooth scrolling to all links in navbar + footer link
            $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });

            $(window).scroll(function () {
                $(".slideanim").each(function () {
                    var pos = $(this).offset().top;

                    var winTop = $(window).scrollTop();
                    if (pos < winTop + 600) {
                        $(this).addClass("slide");
                    }
                });
            });
        })
    </script>
    <script src="../js/report.js" type="module"></script>
</body>

</html>
